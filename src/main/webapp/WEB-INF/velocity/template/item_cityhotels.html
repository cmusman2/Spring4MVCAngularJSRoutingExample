<div class="generic-containerx">
	<div class="panel panel-defaultx">
		<!-- Default panel contents -->
	    <div class="panel-heading"><span class="lead">Search results</span></div>
	    <div class="tablecontainer">
	    	<table class="table table-hover">
	            
	            <tbody>
	                <tr ng-repeat="item in itemListCtrl.items.data">
	                   <td> 
	                    <table>
	                      <tr>
	                         <td>
	                         <span  class="htlname">{{item.name}}</span>
	                         <br/>{{item.address1}} {{item.postalcode}}, {{item.city}}
	                         </td>
	                      </tr>
	                      <tr>
	                         <td valign="top" width="1%"><img src="http://images.lowestroomrates.com{{item.thumbnailurl}}"/></td>
	                         <td valign="top" style="padding:5px;font-weight:bold">
	                      
	                          <span ng-bind-html=" item.locationdescription  | trusted"></span>
	                          <br/>
	                          <span style="font-weight:normal" ng-bind-html=" item.shortdescription  | trusted"></span>
	                           
	                          </td>

	                          
	                         
	                      </tr>

	                    </table>
	                    </td>
	                         <td valign="top"><span  class="price">{{item.lowrate}}</span><br/>
	                           <a href="#/items/hotels/details/{{item.hotelid}}">See&nbsp;details</a>
	                         </td>
	                </tr>
	            </tbody>
			</table>
		</div>
	</div>
</div>
