<div class="generic-container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
	    <div class="panel-heading"><span class="lead">Search results</span></div>
	    <div class="tablecontainer">
	    	<table class="table table-hover">
	            
	            <tbody>
	                <tr ng-repeat="item in itemListCtrl.items.data">
	                   <td> 
	                    <table>
	                      <tr>
	                         <td class="htlname">{{item.name}}</td>
	                      </tr>
	                      <tr>
	                         <td><img src="http://images.lowestroomrates.com{{item.thumbnailurl}}"/></td>
	                         <td>{{item.address1}}<br/{{item.postalcode}}></td>
	                         <td>{{item.name}}</td>
	                         <td><span  class="price">{{item.lowrate}}</span><br/>
	                           <a href="#/items/hotels/details/{{item.hotelid}}">See details</a>
	                         </td>
	                          
	                         
	                      </tr>

	                    </table>
	                    </td>
	                    
	                </tr>
	            </tbody>
			</table>
		</div>
	</div>
</div>
